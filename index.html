<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="order_summary.css" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
	
<body>

	
	
<div class="ordering">
	<div class="image">
	<img src="images/illustration-hero.svg" alt="illustratedWomenDanceing">
	</div>
		<div class="content">
<h2>Order Summary</h2>

 			<p>
				You can now listen to millions of songs, audiobooks, and podcasts on any 
 				 device anywhere you like!
			</p>

 		<div class="containerPrice">
			<div class="col">
			<img src="images/icon-music.svg" alt="musicIcon">
			</div>
			<div class="col" id="annual">
				<b>Annual Plan</b><br>$59.99/year
			</div>
			<div class="col" id="change">
				Change
			</div>

		</div>
			
			
<!--MOBILE CONTAINER-->
		<div class="containterPriceMobile">
			<img class="mobileIcon" src="images/icon-music.svg" alt="musicIcon">
			<p>
				<b>Annual Plan</b><br>$59.99/year
				<div class="changeMobile" id="changeMobile">
			Change</div>
			</p>
			
			
			
			</div>
			
<!--MOBILE CONTAINER ENDS-->
			
			<div class="processPayment">
				<button>
					 Proceed to Payment
				</button>
			</div>
			<div class="cancel">
 		 		Cancel Order
			</div>
		</div>

 		 

  </div>

</body>
</html>
